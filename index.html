<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Café Calculator</h1>
        <div id="items-container"></div>
        <div class="button-group">
            <button id="calculateBtn" onclick="showTotal()">Calculate</button>
            <button id="resetBtn" onclick="resetAll()">Reset</button>
            <button id="addItemBtn" onclick="showAddItemForm()">Add Item</button>
        </div>
        <div id="totalAmount" class="hidden">Total: ₹0</div>
    </div>

    <!-- Modal for Total Amount -->
    <div id="totalModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Total Amount</h2>
            <div id="modalTotalAmount">Total: ₹0</div>
        </div>
    </div>

    <!-- Modal for Add/Edit Item -->
    <div id="itemModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeItemModal()">&times;</span>
            <h2 id="itemModalTitle">Add New Item</h2>
            <form id="itemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>
                <label for="itemPrice">Item Price (₹):</label>
                <input type="number" id="itemPrice" required>
                <button type="submit" id="itemSubmitBtn">Add Item</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
